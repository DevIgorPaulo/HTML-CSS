<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir elementos da lista a seguir, passe o mouse por cima dos termos para descobrir sua definição</p>
    <ul type="disc">
        <li><abbr title="Use a tag &lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; a &lt;h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a Tag &lt;code&gt;">Codigo Fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Lista Ordenada</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Lista Demarcada</abbr></li>
    </ul>
</body>
</html>
