<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem dinâmica</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="../imgs/foto-pequena.png">
        <source media="(max-width: 1050px)" srcset="../imgs/foto-media.png">
        <img src="../imgs/foto-grande.png" alt="Imagem">
    </picture>
    <h1>Audio</h1>
    <audio src="../media/corinthians-radio-globo.mp3" autoplay controls></audio>
    <audio preload="metadata" controls >
        <source src="../media/e-o-pix-nada-ainda.mp3" type="audio/mp3">
        <source src="../media/e-o-pix-nada-ainda.ogg" type="audio/ogg">
        <source src="../media/e-o-pix-nada-ainda.wav" type="audio/wav">
        <p>Seu navegador não tem suporte para o audio <a href="../media/e-o-pix-nada-ainda.wav">clique aqui</a> para baixalo</p>
    </audio>
</body>
</html>
