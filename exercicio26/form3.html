<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <p>
            <label for="est">Estado</label>
            <select name="est" id="est">
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>    
                </optgroup>
                <optgroup label="Sul">
                    <option value="PR">Parana</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="profissao">Profissão</label>
            <input type="text" name="profissao" id="profissao" list="lstProfissao">
            <datalist id="lstProfissao">
                <option value="Coz">Cozinheiro</option>
                <option value="Dev">Dev</option>
                <option value="Prof">Professor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem</label>
            <textarea name="msg" id="msg" cols="10" rows="10" placeholder="TEXTO"></textarea>
        </p>
    </form>
</body>
</html>
