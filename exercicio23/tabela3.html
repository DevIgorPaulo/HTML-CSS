<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
          body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: top;
        }
    </style> 
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td rowspan="2">C</td>
            <td>E</td>
            <td>D</td>
        </tr>
        <tr>
            <td colspan="2">F</td>
            <!-- <td>G</td> -->
            <!-- <td>H</td> -->
        </tr>
    </table>
</body>
</html>
